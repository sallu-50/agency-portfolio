<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DataCorp</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="font-sans bg-white text-gray-800">

    <header class="shadow-sm sticky top-0 z-50 bg-gray-800">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                <a href="index.html"><img src="image/marveit.svg" alt="DataCorp Logo" class="h-16"></a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight mb-6">
            Contact Us
        </h1>
        <p class="text-lg text-gray-600 mb-12">
            Get in touch with us through any of the following channels.
        </p>
        <div class="max-w-md mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <a href="mailto:info@datacorp.com"
                    class="p-6 rounded-lg flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i data-feather="mail" class="text-gray-700 h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-gray-700">Email</span>
                </a>
                <a href="https://facebook.com/datacorp"
                    class="p-6 rounded-lg flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i data-feather="facebook" class="text-gray-700 h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-gray-700">Facebook</span>
                </a>
                <a href="https://wa.me/1234567890"
                    class="p-6 rounded-lg flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i data-feather="message-circle" class="text-gray-700 h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-gray-700">WhatsApp</span>
                </a>
                <a href="https://linkedin.com/company/datacorp"
                    class="p-6 rounded-lg flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 transition-colors">
                    <i data-feather="linkedin" class="text-gray-700 h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-gray-700">LinkedIn</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-10 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 DataCorp. All rights reserved.</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>

</body>

</html>
